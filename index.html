<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Neon Burro Shop - Curated Collection</title>
    <meta name="title" content="Neon Burro Shop - Curated Collection" />
    <meta name="description" content="Thoughtfully crafted pieces from the San Juan Mountains. Premium goods designed to last." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon - Using logo-minimal -->
    <link rel="icon" type="image/svg+xml" href="/logo-minimal.svg" />
    <link rel="apple-touch-icon" href="/shop-hero-sms.png" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shop.neonburro.com/" />
    <meta property="og:title" content="Neon Burro Shop - Curated Collection" />
    <meta property="og:description" content="Thoughtfully crafted pieces from the San Juan Mountains. Premium goods designed to last." />
    <meta property="og:image" content="https://shop.neonburro.com/shop-hero-sms.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://shop.neonburro.com/" />
    <meta property="twitter:title" content="Neon Burro Shop - Curated Collection" />
    <meta property="twitter:description" content="Thoughtfully crafted pieces from the San Juan Mountains. Premium goods designed to last." />
    <meta property="twitter:image" content="https://shop.neonburro.com/shop-hero-sms.png" />
    
    <!-- Additional SEO -->
    <meta name="keywords" content="neon burro, shop, craft goods, premium products, colorado, ridgway" />
    <meta name="author" content="Neon Burro" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://shop.neonburro.com/" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#00E5E5" />
  </head>
  <body>
    <!-- 
    ================================================
    NETLIFY FORMS - HIDDEN FORMS FOR BUILD DETECTION
    ================================================
    -->
    
    <!-- Shop Order Form -->
    <form name="shop-order" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="form-name" value="shop-order" />
      <input type="text" name="bot-field" />
      
      <!-- Customer Info -->
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="text" name="phone" />
      
      <!-- Shipping Address -->
      <input type="text" name="address" />
      <input type="text" name="city" />
      <input type="text" name="state" />
      <input type="text" name="zip" />
      <input type="text" name="country" />
      
      <!-- Order Details -->
      <input type="text" name="items" />
      <input type="text" name="total" />
      <input type="text" name="timestamp" />
      <textarea name="notes"></textarea>
    </form>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
